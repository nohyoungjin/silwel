<!DOCTYPE html>
<html lang="ko">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

	<title>실로암요양원</title>

	<script src="js/jquery-1.11.2.min.js"></script>
</head>

<body class="login">

	<!-- skip -->

	<ul id="skip_navi">   
		<li><a href="#content">본문 바로가기</a></li>    
	</ul>

	<!-- wrap -->

    <div class="wrap">

		<!-- header -->

		<div id="header">

			<div class="util">
				<ul>
					<li><a href="index.html">실로암 요양원 홈페이지</a></li>
				</ul>
			</div>

			<div class="h_group">
				<div>
					<h1>
						<a href="index.html"><img src="img/common/logo.png" alt="실로암요양원" /></a>
					</h1>
					<div id="gnb">
						<button class="btn_menu" type="button">전체메뉴 열기</button>
						<div class="box">
                            <button class="btn_close" type="button">전체메뉴 닫기</button>
							<ul>
								<li><a href="#"><span>직원 알림마당</span></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>

		</div>

		<!-- header -->

		<!-- container -->

        <div class="container">

			<div class="spot bg06">
				<div class="inner">
					<div class="cell">
						웃음꽃이 활짝피는 <strong>행복한 요양원</strong>
					</div>
				</div>
			</div>

			<div class="box-user">

				<h3 class="title">실로암요양원 직원전용 홈페이지</h1>

				<form class="form-join" name="loginform" id="loginform" action="#" method="post">
					<div class="form-group">
						<input class="form-field" type="text" name="user_login" id="user_login" placeholder="아이디">
					</div>
					<div class="form-group">
						<input class="form-field" type="password" name="user_pass" id="user_pass" placeholder="비밀번호">
					</div>
					<input class="btn btn-submit" type="submit" value="로그인">
				</form>

				<ul class="user-link">
					<li>
						<div class="col-half">실로암 요양원 홈페이지 돌아가기</div>
						<div class="col-half text-right"><a href="#">돌아가기</a></div>
					</li>
				</ul>
			</div>

        </div>

		<!-- //container -->
		
		<!-- footer -->

		<script src="inc/footer.js"></script>
		
		<!-- //footer -->
   
	</div>

	<!-- //wrap -->

	<script src="inc/widget.js"></script>

	<script src="js/easing.js"></script>
