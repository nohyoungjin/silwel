<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width">
	<title>실로암요양원</title>
	<link rel="stylesheet" href="css/common.css" />    
	<link rel="stylesheet" href="css/sub.css" />
	<script src="js/jquery-1.11.2.min.js"></script>
</head>

<body class="login">

	<!-- skip -->

	<ul id="skip_navi">   
		<li><a href="#content">본문 바로가기</a></li>    
	</ul>

	<!-- //skip -->

	<!-- wrap -->

    <div id="wrap">

		<!-- header -->

		<script src="inc/admin.js"></script>

		<!-- //header -->

		<!-- container -->

        <div id="container">

			<div class="spot bg06">
				<div class="inner">
					<div class="cell">
						웃음꽃이 활짝피는 <strong>행복한 요양원</strong>
					</div>
				</div>
			</div>

			<div class="box-user">

				<h3 class="title">실로암요양원 직원전용 홈페이지</h1>

				<form method="post" name="loginform" action="#" id="loginform" class="form-join">
					<div class="form-group">
						<input type="text" name="user_login" id="user_login" class="form-field" placeholder="아이디">
					</div>
					<div class="form-group">
						<input type="password" name="user_pass" id="user_pass" class="form-field" placeholder="비밀번호">
					</div>
					<input type="submit" class="btn btn-submit" value="로그인">
				</form>

				<ul class="user-link">
					<li>
						<div class="col-half">실로암 요양원 홈페이지 돌아가기</div>
						<div class="col-half text-right"><a href="#">돌아가기</a></div>
					</li>
				</ul>
			</div>

        </div>

		<!-- //container -->
		
		<!-- footer -->

		<script src="inc/footer.js"></script>
		
		<!-- //footer -->
   
	</div>

	<!-- //wrap -->

	<script src="inc/widget.js"></script>

	<script src="js/easing.js"></script>
	<script src="js/common.js"></script>    

</body>
</html>
