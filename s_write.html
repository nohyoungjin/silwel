<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width">
	<title>실로암요양원</title>
	<link rel="stylesheet" href="css/common.css" />    
	<link rel="stylesheet" href="css/sub.css" />
	<link rel="stylesheet" href="css/board.css" />
	<script src="inc/snb.js"></script>
	<script src="js/jquery-1.11.2.min.js"></script>
</head>

<body>

	<!-- skip -->

	<ul id="skip_navi">   
		<li><a href="#content">본문 바로가기</a></li>    
	</ul>

	<!-- //skip -->

	<!-- wrap -->

    <div id="wrap">

		<!-- header -->

		<script src="inc/header.js"></script>

		<!-- //header -->

		<!-- container -->

        <div id="container">

			<div class="spot bg05">
				<div class="inner">
					<div class="cell">
						웃음꽃이 활짝피는 <strong>행복한 요양원</strong>
					</div>
				</div>
			</div>

			<div class="path">
				<ul>
					<li class="home"><a href="#">홈</a></li>
					<li><a href="#" target="_top">요양원소개</a></li>
					<li>인사말</li>
				</ul>
			</div>

			<div class="page_wrap">

				<!-- snb -->

				<div class="snb">
					<div class="snb_list">
						<h2 class="snb_tit"><span>요양원소개</span></h2>
						<ul class="snb_nav">
							<li class="on"><a href="#">공지사항</a></li>
							<li><a href="#">실로암소식지</a></li>
							<li><a href="#">포토갤러리</a></li>
						</ul>
					</div>
				</div>

				<!-- //snb -->

				<div id="content" class="conts">
					<div class="inner">     

						<h3 class="tit_txt ci05">공지사항</h3>

						<div class="bod_write">
							
							<form name="" method="post">

								<table class="table">
									<caption>자유게시판 글쓰기</caption>
									<colgroup>
										<col width="86px">
										<col width="636px">
									</colgroup>
									<tbody>
										<tr>
											<th scope="row"><label for="title">제목</label></th>
											<td><input type="text" id="title" class="w100" title="제목"></td>
										</tr>
										<tr>
											<th scope="row"><label for="office_name">작성자</label></th>
											<td><input type="text" id="office_name" class="w40" title="작성자"></td>
										</tr>
										<tr>
											<th scope="row"><label for="password">비밀번호</label></th>
											<td><input type="password" id="password" title="비밀번호"><span class="pass">숫자 4글자로 구성 (글 확인 및 수정, 삭제 시 필요)</span></td>
										</tr>
										<tr class="securityTr">
											<th scope="row"><label for="security">보안문자</label></th>
											<td><img src="./img/notify/zmSpamFree.png" id="zsfImg" alt="보안문자를 공백없이 입력해주세요"><button type="button"><img src="./img/notify/icon_05.png" alt="새로고침"></button><input type="text" id="security" title="보안문자"></td>
										</tr>
										<tr>
											<th scope="row"><label for="secret_flag">비밀글</label></th>
											<td><input type="checkbox" name="secret_flag" id="secret_flag"><span class="pass">비밀글 체크시 본인만 내용을 볼 수 있습니다.</span></td>
										</tr>
										<tr class="contentTr">
											<th scope="row"><label for="article_cont">내용</label></th>
											<td><textarea id="article_cont" class="w100" title="게시판내용"></textarea></td>
										</tr>
										<tr class="fileTr">
											<th scope="row"><label for="certificate">파일첨부</label></th>
											<td>
												<div class="file_input_box">
													<button class="file_input_btn" alt="file open"><img src="img/notify/icon_06.png" alt="파일찾기"></button>
													<input type="file" name="fileHidden" id="certificate" class="input_file_hidden" onchange="javascript:document.getElementById('fileName').value = this.value">
												</div>
												<input type="text" id="fileName" class="fileName" readonly>
											</td>
										</tr>
									</tbody>
								</table>

								<div class="bn_wrap">
									<button type="submit" name="" title="등록(게시판 게시물)" value="등록">등록</button>
									<button type="submit" name="" title="취소(게시판 등록 취소)" value="취소">취소</button>
									<button type="submit" name="" title="목록(게시판 목록)" value="목록">목록</button>
								</div>

							</form>

						</div>

					</div>
				</div>

			</div>

		</div>
                
		<!-- //container -->
		
		<!-- footer -->

		<script src="inc/footer.js"></script>
		
		<!-- //footer -->
   
	</div>

	<!-- //wrap -->

	<script src="inc/widget.js"></script>

	<script src="js/jquery.placeholder.min.js"></script>
	<script src="js/easing.js"></script>
	<script src="js/common.js"></script>    

</body>
</html>
